  <body>
    <video id="background-video" autoplay loop muted>
      <source src="files/deepspace.mp4" type="video/mp4">
    </video>
    <audio id="clicksound" src="files/click.wav" preload="auto"></audio>
    <audio id="chesssound" src="files/chess.wav" preload="auto"></audio>
    <div class="mainContainer">
    <div class="startpage">
      <div class="titlestartpage"><h1>Expandable Checkers !</h1></div>
      <div class="startPageImage"><img src="https://www.picgifs.com/graphics/c/checkers/graphics-checkers-915985.gif"/></div>
      <div><button class="startpagebutton">Start</button></div>
    </div>
    <div class="namepage">
      <div class="namepage-names">Input your name
        <div class="namepage-namesVal">Player 1<span><input></span></div>
        <div class="namepage-namesVal">Player 2<span><input></span></div>
        <div class="namepage-label">
          <label  class="namepage-label" for="gamemode">Choose a mode:</label>
          <select class="namepage-label" id="gamemode">
            <option value="standard">Standard</option>
            <option value="fastgame">Fast Game</option>
            <option value="ultrafastgame">Ultra Fast Game</option>
            <option value="slowgame">Slow Game</option>
            <option value="ultraslowgame">Ultra Slow Game</option>
            <option value="custom">Custom</option>
          </select>
          <div class="namepageCustoms">Rows<input class="namepageCusRows" type="number" min="1" max="100" step="1">
          Column<input class="namepageCusCols" type="number" min="1" max="100" step="1">

          </div>
          
        </div>
        <div class="namepageMsg"></div>
        <button class="playbutton">Play</button>
      </div>
    </div>

    <div class="gamepagePieces">
      <div><div class="whiteChess"></div><span></span></div>
      <div><div class="whiteChessisKing"></div><span></span></div>
      <div><div class="blackChessisKing"></div><span></span></div>
      <div><div class="blackChess"></div><span></span></div>
    </div>

    <div class="gamepage"></div>
    <div class="gamepageMsg"><div></div><span></span></div>
    <div>
      <span class="gamepagebutton">
        <button class="mainpage">Main Page</button>
        <button class="startover">Reset</button>
        <button class="settings">Settings</button>
        <button class="zoombutton">Zoom</button>
        <button class="zoomin">+</button>
        <button class="zoomout">-</button>
        <button class = "colorpicker" for="colorpicker">Board Color</button>
        <input type="color" id="colorpicker1" value="#ffffff">
        <input type="color" id="colorpicker2" value="#dc8d2d">
     </span>
    </div>
    <div class="endpage"></div>
    </div>
	<script def src="script.js"></script>
  </body>
</html>
