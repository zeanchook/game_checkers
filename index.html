<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Checkers</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reddit+Mono:wght@200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="mainContainer">
    <div class="startpage">
      <div class="titlestartpage"><h1>Expandable Checkers !</h1></div>
      <div><img src="https://www.picgifs.com/graphics/c/checkers/graphics-checkers-915985.gif"/></div>
      <div><button class="startpagebutton">Start</button></div>
    </div>
    <div class="namepage">
      <div class="namepage-names">Input your name
        <div>Player 1<span><input></span></div>
        <div>Player 2<span><input></span></div>
      </div>
    </div>

    <div class="gamepagePieces">
      <div><div class="whiteChess"></div><span></span></div>
      <div><div class="whiteChessisKing"></div><span></span></div>
      <div><div class="blackChessisKing"></div><span></span></div>
      <div><div class="blackChess"></div><span></span></div>
    </div>

    <div class="gamepage"></div>
    <div class="gamepageMsg"><div></div><span></span><button class="startover">Reset</button></div>
    <div class="endpage"></div>
    </div>
	<script def src="script.js"></script>
  </body>
</html>
